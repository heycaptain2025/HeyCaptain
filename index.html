<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarinEkipman - Deniz Malzemeleri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
        
        body { font-family: 'Montserrat', sans-serif; }
        
        /* Özel Slider Animasyonu */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0.4; } to { opacity: 1; } }

        /* Header Altındaki Kavis Efekti (Görseldeki gibi) */
        .header-curve {
            border-bottom-left-radius: 50% 20px;
            border-bottom-right-radius: 50% 20px;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'marine-dark': '#002B49', /* Görseldeki koyu lacivert */
                        'marine-blue': '#005F88',
                        'marine-accent': '#FF6B00', /* Can yeleği turuncusu */
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">

    <header class="bg-marine-dark text-white relative z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <nav class="hidden md:flex space-x-6 w-1/3 justify-start">
                    <a href="#" class="hover:text-marine-accent transition">ANA SAYFA</a>
                    <a href="#" class="hover:text-marine-accent transition">ÜRÜNLER</a>
                    <a href="#" class="hover:text-marine-accent transition">KAMPANYALAR</a>
                </nav>

                <div class="w-1/3 flex justify-center transform translate-y-2">
                    <div class="bg-marine-dark p-4 rounded-b-3xl border-b-4 border-marine-accent shadow-xl absolute top-0">
                        <h1 class="text-2xl font-bold tracking-widest flex items-center gap-2">
                            <i class="fa-solid fa-anchor text-marine-accent"></i>
                            Marin<span class="text-blue-300">Ekipman</span>
                        </h1>
                    </div>
                </div>

                <nav class="hidden md:flex space-x-6 w-1/3 justify-end items-center">
                    <a href="#" class="hover:text-marine-accent transition">HAKKIMIZDA</a>
                    <a href="#" class="hover:text-marine-accent transition">İLETİŞİM</a>
                    <div class="flex items-center gap-3 ml-4">
                        <a href="#" class="hover:text-marine-accent"><i class="fa-solid fa-user"></i></a>
                        <a href="#" class="hover:text-marine-accent relative">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="absolute -top-2 -right-2 bg-marine-accent text-xs rounded-full h-4 w-4 flex items-center justify-center">2</span>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="h-4 bg-marine-dark header-curve w-full"></div>
    </header>

    <div id="hero-slider" class="relative w-full h-[500px] overflow-hidden cursor-pointer group" onclick="goToLink()">
        <img id="slider-img" src="https://images.unsplash.com/photo-1566403487332-95b77c5e2366?q=80&w=1600&auto=format&fit=crop" class="w-full h-full object-cover brightness-75 transition duration-500 hover:brightness-90" alt="Slider Image">
        
        <div class="absolute inset-0 flex flex-col justify-center items-center text-center text-white p-4">
            <h2 id="slider-title" class="text-4xl md:text-6xl font-bold mb-4 drop-shadow-lg">Deniz Ekipmanlarında <br> Güvenilir Adres!</h2>
            <button class="mt-6 px-8 py-3 bg-marine-accent hover:bg-orange-600 text-white font-bold rounded shadow-lg transition transform hover:-translate-y-1">
                ALIŞVERİŞE BAŞLA
            </button>
        </div>

        <button onclick="event.stopPropagation(); prevSlide()" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white p-3 rounded-full"><i class="fa-solid fa-chevron-left"></i></button>
        <button onclick="event.stopPropagation(); nextSlide()" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white p-3 rounded-full"><i class="fa-solid fa-chevron-right"></i></button>
    </div>

    <section class="container mx-auto py-12 px-4">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-xl transition cursor-pointer group border-b-4 border-transparent hover:border-marine-blue">
                <i class="fa-solid fa-life-ring text-4xl text-marine-dark group-hover:text-marine-accent mb-3"></i>
                <h3 class="font-bold text-gray-700">Güvenlik Ekipmanları</h3>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-xl transition cursor-pointer group border-b-4 border-transparent hover:border-marine-blue">
                <i class="fa-solid fa-compass text-4xl text-marine-dark group-hover:text-marine-accent mb-3"></i>
                <h3 class="font-bold text-gray-700">Navigasyon & Elektronik</h3>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-xl transition cursor-pointer group border-b-4 border-transparent hover:border-marine-blue">
                <i class="fa-solid fa-anchor text-4xl text-marine-dark group-hover:text-marine-accent mb-3"></i>
                <h3 class="font-bold text-gray-700">Tekne Aksesuarları</h3>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-xl transition cursor-pointer group border-b-4 border-transparent hover:border-marine-blue">
                <i class="fa-solid fa-shirt text-4xl text-marine-dark group-hover:text-marine-accent mb-3"></i>
                <h3 class="font-bold text-gray-700">Denizcilik Giyim</h3>
            </div>
        </div>
    </section>

    <section class="container mx-auto py-8 px-4 bg-white rounded-xl shadow-sm">
        <h2 class="text-3xl font-bold text-center text-marine-dark mb-10">Popüler Ürünler</h2>
        
        <div class="flex flex-col md:flex-row gap-8">
            <aside class="w-full md:w-1/4 bg-gray-50 p-5 rounded-lg border border-gray-200 h-fit">
                <div class="flex items-center gap-2 mb-4 border-b pb-2">
                    <i class="fa-solid fa-filter text-marine-blue"></i>
                    <h3 class="font-bold text-lg">Filtrele</h3>
                </div>

                <div class="mb-6">
                    <h4 class="font-semibold mb-2">Marka</h4>
                    <div class="space-y-2">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="filter-check form-checkbox text-marine-blue" value="Garmin" onchange="filterProducts()">
                            <span>Garmin</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="filter-check form-checkbox text-marine-blue" value="Raymarine" onchange="filterProducts()">
                            <span>Raymarine</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="filter-check form-checkbox text-marine-blue" value="Lalizas" onchange="filterProducts()">
                            <span>Lalizas</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="filter-check form-checkbox text-marine-blue" value="Simrad" onchange="filterProducts()">
                            <span>Simrad</span>
                        </label>
                    </div>
                </div>

                <div class="mb-6">
                    <h4 class="font-semibold mb-2">Kategori/Model</h4>
                    <select id="category-select" class="w-full p-2 border rounded" onchange="filterProducts()">
                        <option value="all">Tümü</option>
                        <option value="elektronik">Elektronik</option>
                        <option value="guvenlik">Güvenlik</option>
                        <option value="aksesuar">Aksesuar</option>
                    </select>
                </div>
            </aside>

            <main class="w-full md:w-3/4">
                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>
            </main>
        </div>
    </section>

    <footer class="bg-marine-dark text-white mt-12 py-8 text-center">
        <p>&copy; 2025 MarinEkipman. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // --- Slider Mantığı ---
        const slides = [
            {
                img: "https://images.unsplash.com/photo-1566403487332-95b77c5e2366?q=80&w=1600&auto=format&fit=crop",
                title: "Deniz Ekipmanlarında <br> Güvenilir Adres!",
                link: "#products"
            },
            {
                img: "https://images.unsplash.com/photo-1605281317010-fe5ffe79b9b7?q=80&w=1600&auto=format&fit=crop",
                title: "Yeni Sezon <br> Tekne Elektroniği",
                link: "#electronics"
            },
            {
                img: "https://images.unsplash.com/photo-1544280145-9856a9089851?q=80&w=1600&auto=format&fit=crop",
                title: "Güvenliğiniz İçin <br> En İyisi",
                link: "#safety"
            }
        ];

        let currentSlide = 0;
        const imgEl = document.getElementById('slider-img');
        const titleEl = document.getElementById('slider-title');

        function showSlide(index) {
            currentSlide = index;
            if (currentSlide >= slides.length) currentSlide = 0;
            if (currentSlide < 0) currentSlide = slides.length - 1;

            // Animasyon için class ekle/çıkar
            imgEl.classList.remove('fade-in');
            void imgEl.offsetWidth; // Reflow tetikle
            imgEl.classList.add('fade-in');

            imgEl.src = slides[currentSlide].img;
            titleEl.innerHTML = slides[currentSlide].title;
        }

        function nextSlide() { showSlide(currentSlide + 1); }
        function prevSlide() { showSlide(currentSlide - 1); }
        function goToLink() { window.location.href = slides[currentSlide].link; }

        // Otomatik geçiş
        setInterval(nextSlide, 5000);

        // --- Ürün ve Filtreleme Mantığı ---
        const products = [
            { id: 1, name: "GPSMAP 1223xsv", brand: "Garmin", category: "elektronik", price: "24.500 TL", img: "https://placehold.co/300x200?text=Garmin+GPS" },
            { id: 2, name: "150N Can Yeleği", brand: "Lalizas", category: "guvenlik", price: "1.200 TL", img: "https://placehold.co/300x200?text=Can+Yelegi" },
            { id: 3, name: "Axiom 9 Chartplotter", brand: "Raymarine", category: "elektronik", price: "32.000 TL", img: "https://placehold.co/300x200?text=Raymarine" },
            { id: 4, name: "NSS evo3S", brand: "Simrad", category: "elektronik", price: "45.000 TL", img: "https://placehold.co/300x200?text=Simrad" },
            { id: 5, name: "Yangın Tüpü Seti", brand: "Lalizas", category: "guvenlik", price: "850 TL", img: "https://placehold.co/300x200?text=Yangin+Tupu" },
            { id: 6, name: "Usturmaça F2", brand: "Polyform", category: "aksesuar", price: "1.500 TL", img: "https://placehold.co/300x200?text=Usturmaca" },
        ];

        function renderProducts(filteredList) {
            const container = document.getElementById('product-grid');
            container.innerHTML = "";
            
            if(filteredList.length === 0) {
                container.innerHTML = "<p class='col-span-3 text-center text-gray-500'>Aradığınız kriterlere uygun ürün bulunamadı.</p>";
                return;
            }

            filteredList.forEach(product => {
                container.innerHTML += `
                    <div class="bg-white border rounded-lg overflow-hidden hover:shadow-lg transition group">
                        <div class="relative h-48 overflow-hidden">
                            <img src="${product.img}" class="w-full h-full object-cover transform group-hover:scale-110 transition duration-500" alt="${product.name}">
                            <span class="absolute top-2 right-2 bg-marine-blue text-white text-xs px-2 py-1 rounded">${product.brand}</span>
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold text-gray-800 mb-2">${product.name}</h3>
                            <div class="flex justify-between items-center mt-4">
                                <span class="text-xl font-bold text-marine-dark">${product.price}</span>
                                <button class="bg-marine-accent text-white px-3 py-1 rounded hover:bg-orange-600 transition"><i class="fa-solid fa-cart-plus"></i></button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function filterProducts() {
            // Checkbox'lardan seçili markaları al
            const checkedBrands = Array.from(document.querySelectorAll('.filter-check:checked')).map(cb => cb.value);
            // Select'ten kategoriyi al
            const selectedCategory = document.getElementById('category-select').value;

            const filtered = products.filter(product => {
                const brandMatch = checkedBrands.length === 0 || checkedBrands.includes(product.brand);
                const categoryMatch = selectedCategory === 'all' || product.category === selectedCategory;
                return brandMatch && categoryMatch;
            });

            renderProducts(filtered);
        }

        // İlk açılışta ürünleri yükle
        renderProducts(products);

    </script>
</body>
</html>
