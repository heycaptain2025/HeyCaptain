<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Uygulama Geliştirici</title>
    <style>
        /* Sayfa Tasarımı (CSS) */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        h3 {
            color: #3498db;
            font-weight: normal;
            margin-top: 0;
        }
        p {
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }
        .icon-android {
            font-size: 50px;
            color: #3ddc84; /* Android Yeşili */
            margin-bottom: 20px;
        }
        /* İsterseniz Play Store linki butonu */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <i class="fa-brands fa-android icon-android"></i>
        
        <h1>Merhaba, Ben Geliştirici Emre!</h1>
        
        <h3>Android Uygulama Geliştiricisi</h3>
        
        <p>
            Kullanıcı odaklı, performanslı ve modern mobil uygulamalar geliştiriyorum. 
            Teknolojiye olan tutkumu kodlara yansıtarak insanların hayatını kolaylaştıran çözümler üretiyorum.
            Uygulamalarıma Google Play Store üzerinden ulaşabilirsiniz.
        </p>

        </div>

</body>
</html>
