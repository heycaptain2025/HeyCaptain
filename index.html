    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Değişkenler
        window.dbData = { products: [], banners: [], categories: [], messages: [], settings: {} };
        window.currentUserId = localStorage.getItem('marin_uid') || 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('marin_uid', window.currentUserId); // ID'yi sabitle

        // Firebase Configuration (Sizin Projeniz)
        const firebaseConfig = {
            apiKey: "AIzaSyDQOMYDJ-MzdYRgs_6eaCRoZi7DFg80wuw",
            authDomain: "marinekipman-978e5.firebaseapp.com",
            projectId: "marinekipman-978e5",
            storageBucket: "marinekipman-978e5.firebasestorage.app",
            messagingSenderId: "775827329954",
            appId: "1:775827329954:web:aace30002bd380f54c98fb",
            measurementId: "G-4CS6WRWXZE"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app); // Analytics Başlatıldı
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Veritabanı için sabit bir ID kullanıyoruz (Verilerin karışmaması için)
        const firestoreAppId = 'marinekipman-store-v1';

        // Koleksiyon Yolları
        const getColl = (name) => collection(db, 'artifacts', firestoreAppId, 'public', 'data', name);

        // Auth Başlatma
        const initAuth = async () => {
            try {
                // Mevcut bir token varsa (Canvas ortamı için) veya Anonim giriş
                if (typeof window.__initial_auth_token !== 'undefined' && window.__initial_auth_token) {
                    await signInWithCustomToken(auth, window.__initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Firebase Bağlantısı Başarılı");
                initListeners();
            } catch (error) {
                console.error("Auth Hatası:", error);
                toastr.error("Bağlantı kurulamadı. Lütfen Firebase Console'dan Anonymous girişi açtığınızdan emin olun.");
            }
        };
        initAuth();

        // Veri Dinleyicileri (Realtime)
        function initListeners() {
            // Ürünler
            onSnapshot(getColl('products'), (snap) => {
                window.dbData.products = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                // JS tarafında ID'ye göre sırala (yeni eklenen üstte)
                window.dbData.products.sort((a,b) => (b.id || 0) - (a.id || 0));
                
                if(window.appReady) router(currentRoute);
            }, (err) => console.error("Ürünler yüklenirken hata:", err));

            // Banners (Slider)
            onSnapshot(getColl('banners'), (snap) => {
                window.dbData.banners = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                if(currentRoute === 'home') renderHome(document.getElementById('main-content')); 
            }, (err) => console.error("Banner hatası:", err));

            // Kategoriler
            onSnapshot(getColl('categories'), (snap) => {
                const cats = snap.docs.map(d => d.data().name);
                window.dbData.categories = cats.length > 0 ? cats : ["Elektronik", "Güvenlik", "Aksesuar"];
            }, (err) => console.error("Kategori hatası:", err));

            // Mesajlar
            onSnapshot(getColl('messages'), (snap) => {
                let msgs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                
                // Client-side sıralama (Eskiden yeniye)
                msgs.sort((a, b) => {
                    const tA = a.timestamp ? a.timestamp.seconds : (Date.now() / 1000);
                    const tB = b.timestamp ? b.timestamp.seconds : (Date.now() / 1000);
                    return tA - tB;
                });

                window.dbData.messages = msgs;
                updateChatUI();
                updateAdminChatUI();
            }, (err) => console.error("Mesaj hatası:", err));
            
            // İlk Yükleme
            setTimeout(() => {
                window.appReady = true;
                router('home');
                updateCartBadge();
            }, 1000);
        }

        // --- GLOBAL ACTIONS ---
        
        // Ürün Ekle/Düzenle
        window.fbAddProduct = async (prod) => {
            if (!auth.currentUser) { toastr.warning("Oturum açılıyor, bekleyin..."); return; }
            try {
                if(prod.firebaseId) {
                    await updateDoc(doc(db, 'artifacts', firestoreAppId, 'public', 'data', 'products', prod.firebaseId), prod);
                    toastr.success("Ürün Güncellendi");
                } else {
                    await addDoc(getColl('products'), prod);
                    toastr.success("Ürün Eklendi");
                }
            } catch(e) { toastr.error("Hata: " + e.message); }
        };

        window.fbDeleteProduct = async (id) => {
            if (!auth.currentUser) return;
            try { await deleteDoc(doc(db, 'artifacts', firestoreAppId, 'public', 'data', 'products', id)); toastr.info("Silindi"); }
            catch(e) { toastr.error("Hata: " + e.message); }
        };

        // Banner Ekle/Sil
        window.fbAddBanner = async (banner) => {
            if (!auth.currentUser) return;
            await addDoc(getColl('banners'), banner);
            toastr.success("Slider Eklendi");
        };
        window.fbDeleteBanner = async (id) => {
            if (!auth.currentUser) return;
            await deleteDoc(doc(db, 'artifacts', firestoreAppId, 'public', 'data', 'banners', id));
        };

        // Kategori Ekle/Sil
        window.fbAddCategory = async (name) => {
            if (!auth.currentUser) return;
            await addDoc(getColl('categories'), { name });
        };

        // Mesaj Gönder
        window.fbSendMessage = async (text, isAdmin = false, targetUser = null) => {
            if (!auth.currentUser) return;
            const msg = {
                text,
                from: isAdmin ? 'admin' : 'user',
                userId: isAdmin ? targetUser : window.currentUserId, 
                timestamp: serverTimestamp(),
                read: false
            };
            await addDoc(getColl('messages'), msg);
        };

    </script>

    <script>
        // --- 1. CONFIG & STATE ---
        let db = { cart: [] }; // Local DB for cart ONLY. Products etc comes from Window.dbData (Firebase)
        let activeCurrency = "TRY";
        let rates = { TRY: 1, USD: 35.5, EUR: 37.2 };
        let currentRoute = 'home';
        let adminChatSelectedUser = null;
        let editingProductId = null;

        // --- 2. CORE FUNCTIONS ---
        function getProducts() { return window.dbData && window.dbData.products ? window.dbData.products : []; }
        function getBanners() { return window.dbData && window.dbData.banners ? window.dbData.banners : []; }
        function getCategories() { return window.dbData && window.dbData.categories ? window.dbData.categories : []; }

        function formatMoney(amountInTRY) {
            let finalVal = 0, symbol = "";
            if(activeCurrency === "TRY") { finalVal = amountInTRY; symbol = "₺"; }
            else if(activeCurrency === "USD") { finalVal = amountInTRY / rates.USD; symbol = "$"; }
            else if(activeCurrency === "EUR") { finalVal = amountInTRY / rates.EUR; symbol = "€"; }
            return new Intl.NumberFormat('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(finalVal) + " " + symbol;
        }

        function getProductPrice(p) {
            let baseTRY = 0;
            // Güvenlik kontrolü
            if(!p || !p.basePrice) return { baseTRY:0, finalTRY:0, discountRate:0, isDiscounted:false };

            if(p.currency === "TRY") baseTRY = parseFloat(p.basePrice);
            else if(p.currency === "USD") baseTRY = parseFloat(p.basePrice) * rates.USD;
            else if(p.currency === "EUR") baseTRY = parseFloat(p.basePrice) * rates.EUR;

            return { baseTRY: baseTRY, finalTRY: baseTRY, discountRate: 0, isDiscounted: false };
        }

        // --- 3. ROUTER ---
        function router(page, params = null) {
            currentRoute = page;
            const mainEl = document.getElementById('main-content');
            window.scrollTo(0,0);
            
            // Veriler henüz yüklenmediyse bekle
            if(!window.dbData || !window.dbData.products) return;

            if(page === 'home') renderHome(mainEl);
            else if(page === 'products') renderProducts(mainEl, params);
            else if(page === 'detail') renderDetail(mainEl, params);
            else if(page === 'cart') renderCart(mainEl);
            else if(page === 'contact') renderContact(mainEl);
        }

        // --- 4. PAGE RENDERS ---
        function renderHome(el) {
            const banners = getBanners();
            let sliderHtml = '';
            
            if(banners.length > 0) {
                sliderHtml = `
                <div class="relative w-full h-[300px] md:h-[450px] rounded-2xl overflow-hidden shadow-2xl mb-12 group border border-gray-200">
                    ${banners.map((b, index) => `
                        <div class="absolute inset-0 fade-anim ${index !== 0 ? 'hidden' : ''}" id="slide-${index}">
                            <img src="${b.img}" onerror="this.src='https://placehold.co/1200x600?text=Resim+Yok'" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-marine-dark/90 to-transparent flex flex-col justify-end p-8 md:p-16">
                                <h2 class="text-3xl md:text-5xl font-bold text-white mb-2 drop-shadow-md">${b.title}</h2>
                                <p class="text-gray-200 text-lg md:text-xl mb-6 drop-shadow">${b.sub}</p>
                                <button onclick="router('products')" class="w-fit bg-marine-accent text-white px-8 py-3 rounded font-bold hover:bg-white hover:text-marine-accent transition shadow-lg">İNCELE</button>
                            </div>
                        </div>
                    `).join('')}
                    <button onclick="changeSlide(-1)" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white w-10 h-10 rounded-full flex items-center justify-center backdrop-blur-sm transition"><i class="fa-solid fa-chevron-left"></i></button>
                    <button onclick="changeSlide(1)" class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/30 hover:bg-black/50 text-white w-10 h-10 rounded-full flex items-center justify-center backdrop-blur-sm transition"><i class="fa-solid fa-chevron-right"></i></button>
                </div>`;
            } else {
                sliderHtml = `<div class="w-full h-64 bg-gray-200 rounded-xl flex items-center justify-center text-gray-500 mb-12">Slider görselleri admin panelinden eklenebilir.</div>`;
            }

            const products = getProducts();
            let featured = products.filter(p => p.isFeatured);
            if(featured.length === 0) featured = products.slice(-4).reverse();

            el.innerHTML = `
                ${sliderHtml}
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-2xl font-bold text-marine-dark border-l-4 border-marine-accent pl-3">Vitrin Ürünleri</h3>
                    <a href="#" onclick="router('products')" class="text-sm font-bold text-marine-blue hover:underline">Tümünü Gör</a>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    ${featured.length > 0 ? featured.map(p => createProductCard(p)).join('') : '<div class="col-span-4 text-center py-10">Ürün bulunamadı.</div>'}
                </div>`;
            startSliderInterval();
        }

        function renderProducts(el, category = 'all') {
            const products = getProducts();
            const filtered = category === 'all' ? products : products.filter(p => p.category === category);
            const categories = ["all", ...getCategories()];
            
            el.innerHTML = `
                <div class="bg-marine-dark text-white p-8 rounded-xl mb-8 flex justify-between items-center bg-[url('https://images.unsplash.com/photo-1471922694854-ff1b63b20054?w=1200')] bg-cover bg-center relative overflow-hidden">
                    <div class="absolute inset-0 bg-marine-dark/80"></div>
                    <div class="relative z-10"><h1 class="text-3xl font-bold mb-2">Ürün Kataloğu</h1></div>
                </div>
                <div class="flex flex-col md:flex-row gap-8">
                    <div class="w-full md:w-1/4">
                        <div class="bg-white p-4 rounded-lg shadow sticky top-4">
                            <h4 class="font-bold border-b pb-2 mb-3">Kategoriler</h4>
                            <ul class="space-y-1">
                                ${categories.map(c => `<li onclick="router('products', '${c}')" class="cursor-pointer px-2 py-1.5 rounded hover:bg-gray-100 flex justify-between ${category===c?'bg-marine-accent text-white font-bold':''}">${c==='all'?'Tümü':c}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                    <div class="w-full md:w-3/4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${filtered.length > 0 ? filtered.map(p => createProductCard(p)).join('') : '<div>Ürün yok.</div>'}
                    </div>
                </div>`;
        }

        function createProductCard(p) {
            const price = getProductPrice(p);
            return `
            <div class="product-card rounded-lg overflow-hidden flex flex-col h-full group relative">
                ${p.isFeatured ? '<div class="featured-badge"><i class="fa-solid fa-star text-yellow-400"></i></div>' : ''}
                <div class="h-48 p-4 flex items-center justify-center cursor-pointer bg-white" onclick="router('detail', '${p.id}')">
                    <img src="${p.img}" onerror="this.src='https://placehold.co/300?text=Resim'" class="max-h-full max-w-full object-contain group-hover:scale-105 transition">
                </div>
                <div class="p-4 border-t flex-grow flex flex-col bg-white">
                    <div class="text-[10px] text-gray-400 font-bold uppercase">${p.brand}</div>
                    <h3 class="font-bold text-marine-dark text-sm mb-2 line-clamp-2 cursor-pointer" onclick="router('detail', '${p.id}')">${p.name}</h3>
                    <div class="mt-auto flex justify-between items-end">
                        <div class="text-lg font-bold text-marine-blue">${formatMoney(price.finalTRY)}</div>
                        <button onclick="addToCart('${p.id}')" class="w-8 h-8 rounded bg-gray-100 hover:bg-marine-accent hover:text-white flex items-center justify-center"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>`;
        }

        function renderDetail(el, id) {
            const p = getProducts().find(x => x.id == id);
            if(!p) return router('products');
            const price = getProductPrice(p);

            el.innerHTML = `
                <div class="flex flex-col lg:flex-row gap-8 bg-white p-6 md:p-10 rounded-xl shadow-lg border border-gray-100">
                    <div class="w-full lg:w-1/2 flex items-center justify-center border rounded-lg p-8 bg-white">
                        <img src="${p.img}" class="max-h-[400px] object-contain">
                    </div>
                    <div class="w-full lg:w-1/2 flex flex-col">
                        <h1 class="text-3xl font-bold text-marine-dark mb-4">${p.name}</h1>
                        <div class="text-4xl font-bold text-marine-blue mb-6">${formatMoney(price.finalTRY)}</div>
                        <p class="text-gray-600 mb-8">${p.desc}</p>
                        <button onclick="addToCart('${p.id}')" class="w-full bg-marine-dark text-white py-4 rounded-lg font-bold hover:bg-marine-accent transition">TEKLİF LİSTESİNE EKLE</button>
                    </div>
                </div>`;
        }

        function renderCart(el) {
            if(db.cart.length === 0) { el.innerHTML = `<div class="text-center py-20">Listeniz boş. <button onclick="router('products')" class="text-marine-accent underline">Ürünlere Git</button></div>`; return; }
            const itemsHtml = db.cart.map((item, idx) => {
                const price = getProductPrice(item);
                return `<div class="flex items-center gap-4 border-b py-4"><img src="${item.img}" class="w-16 h-16 object-contain"><div class="flex-grow"><div class="font-bold">${item.name}</div><div class="text-marine-blue">${formatMoney(price.finalTRY)}</div></div><button onclick="removeFromCart(${idx})" class="text-red-500">Sil</button></div>`;
            }).join('');
            el.innerHTML = `<h1 class="text-2xl font-bold mb-6">Teklif Listeniz</h1><div class="bg-white p-6 rounded shadow">${itemsHtml}</div><div class="mt-6 bg-white p-6 rounded shadow"><h3 class="font-bold mb-4">Gönder</h3><input id="q-name" placeholder="Adınız" class="w-full border p-2 mb-2"><input id="q-phone" placeholder="Telefon" class="w-full border p-2 mb-2"><button onclick="sendQuoteEmail()" class="bg-marine-accent text-white px-6 py-3 rounded font-bold w-full">TEKLİF İSTE</button></div>`;
        }

        function renderContact(el) {
            el.innerHTML = `<div class="bg-white p-10 rounded shadow text-center"><h2 class="text-2xl font-bold">İletişim</h2><p>info@marinekipman.com</p></div>`;
        }

        // --- 5. LOGIC (CART, SLIDER, CHAT) ---
        function addToCart(id) {
            const p = getProducts().find(x => x.id == id);
            if(p) { db.cart.push(p); updateCartBadge(); toastr.success("Eklendi"); }
        }
        function removeFromCart(idx) { db.cart.splice(idx, 1); router('cart'); updateCartBadge(); }
        function updateCartBadge() { document.getElementById('cart-badge').innerText = db.cart.length; }
        
        function sendQuoteEmail() {
            const name = document.getElementById('q-name').value;
            const phone = document.getElementById('q-phone').value;
            if(!name || !phone) { toastr.warning("Bilgileri giriniz"); return; }
            let body = `Ad: ${name}%0D%0ATel: ${phone}%0D%0AÜrünler:%0D%0A` + db.cart.map(p => p.name).join('%0D%0A');
            window.location.href = `mailto:info@marinekipman.com?subject=Teklif&body=${body}`;
        }

        // Slider
        let slideIndex = 0; let slideInterval;
        function changeSlide(n) {
            const slides = document.querySelectorAll('[id^="slide-"]');
            if(slides.length === 0) return;
            slides[slideIndex].classList.add('hidden');
            slideIndex += n;
            if(slideIndex >= slides.length) slideIndex = 0;
            if(slideIndex < 0) slideIndex = slides.length - 1;
            slides[slideIndex].classList.remove('hidden');
        }
        function startSliderInterval() { clearInterval(slideInterval); slideInterval = setInterval(() => changeSlide(1), 5000); }

        // Chat
        function toggleChat() {
            const box = document.getElementById('chat-box');
            box.style.display = box.style.display === 'flex' ? 'none' : 'flex';
            if(box.style.display === 'flex') updateChatUI();
        }

        function updateChatUI() {
            const area = document.getElementById('chat-messages');
            if(!area) return;
            const msgs = window.dbData.messages.filter(m => m.userId === window.currentUserId);
            area.innerHTML = msgs.map(m => `
                <div class="flex flex-col ${m.from === 'user' ? 'items-end' : 'items-start'}">
                    <div class="max-w-[85%] p-2 rounded-lg text-sm ${m.from === 'user' ? 'bg-marine-blue text-white rounded-br-none' : 'bg-white border text-gray-700 rounded-bl-none shadow-sm'}">
                        ${m.text}
                    </div>
                </div>`).join('');
            area.scrollTop = area.scrollHeight;
        }

        function sendUserMessage() {
            const txt = document.getElementById('chat-input').value.trim();
            if(!txt) return;
            window.fbSendMessage(txt); // Firebase'e gönder
            document.getElementById('chat-input').value = '';
        }

        function handleSearch(q) {
            const r = document.getElementById('search-results');
            if(q.length < 2) { r.classList.add('hidden'); return; }
            const res = getProducts().filter(p => p.name.toLowerCase().includes(q.toLowerCase()));
            r.innerHTML = res.map(p => `<div onclick="router('detail', '${p.id}'); document.getElementById('search-results').classList.add('hidden')" class="p-2 hover:bg-gray-100 cursor-pointer border-b">${p.name}</div>`).join('');
            r.classList.remove('hidden');
        }

        function changeCurrency(val) { activeCurrency = val; router(currentRoute); }

        // --- 6. ADMIN PANEL ---
        function toggleAdminPanel() {
            const panel = document.getElementById('admin-app');
            const login = document.getElementById('admin-login');
            if(panel.classList.contains('hidden')) { panel.classList.remove('hidden'); login.classList.remove('hidden'); }
            else { panel.classList.add('hidden'); }
        }
        function checkAdminLogin() {
            if(document.getElementById('admin-pass').value === 'admin') {
                document.getElementById('admin-login').classList.add('hidden');
                adminRoute('dashboard');
                toastr.success("Giriş Başarılı");
            } else toastr.error("Hatalı Şifre");
        }

        function adminRoute(page) {
            const area = document.getElementById('admin-content-area');
            if(page === 'dashboard') {
                const prodLen = getProducts().length;
                area.innerHTML = `<h2 class="text-3xl font-bold mb-6">Özet</h2><div class="grid grid-cols-3 gap-6"><div class="bg-gray-800 p-6 rounded-xl border border-gray-700"><div class="text-gray-400">Ürün</div><div class="text-3xl font-bold">${prodLen}</div></div><div class="bg-gray-800 p-6 rounded-xl border border-gray-700"><div class="text-gray-400">Mesajlar</div><div class="text-3xl font-bold text-green-500">${window.dbData.messages.length}</div></div></div>`;
            } else if(page === 'slider') {
                renderAdminSlider(area);
            } else if(page === 'messages') {
                renderAdminMessages(area);
            } else if(page === 'products') {
                renderAdminProducts(area);
            }
        }

        // Admin Slider
        function renderAdminSlider(area) {
            const banners = getBanners();
            area.innerHTML = `
                <h2 class="text-2xl font-bold mb-6">Slider Yönetimi (Firebase)</h2>
                <div class="bg-gray-800 p-4 rounded mb-6 border border-gray-700">
                    <div class="grid grid-cols-2 gap-4 mb-2">
                        <input id="sl-title" placeholder="Başlık" class="bg-gray-700 border border-gray-600 p-2 rounded text-white">
                        <input id="sl-sub" placeholder="Alt Başlık" class="bg-gray-700 border border-gray-600 p-2 rounded text-white">
                        <input id="sl-img" placeholder="Resim URL" class="bg-gray-700 border border-gray-600 p-2 rounded text-white col-span-2">
                    </div>
                    <button onclick="adminAddBanner()" class="bg-marine-accent px-4 py-2 rounded font-bold hover:bg-orange-600">Ekle</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${banners.map(b => `<div class="relative group rounded-lg overflow-hidden border border-gray-600"><img src="${b.img}" class="w-full h-32 object-cover opacity-60"><div class="absolute bottom-0 left-0 p-2"><div class="font-bold">${b.title}</div></div><button onclick="window.fbDeleteBanner('${b.id}')" class="absolute top-2 right-2 bg-red-600 w-8 h-8 rounded"><i class="fa-solid fa-trash"></i></button></div>`).join('')}
                </div>`;
        }
        function adminAddBanner() {
            const title = document.getElementById('sl-title').value;
            const sub = document.getElementById('sl-sub').value;
            const img = document.getElementById('sl-img').value;
            if(title && img) { window.fbAddBanner({ title, sub, img }); adminRoute('slider'); }
        }

        // Admin Chat
        function renderAdminMessages(area) {
            // Grupla: userId'ye göre
            const groups = {};
            window.dbData.messages.forEach(m => {
                if(!groups[m.userId]) groups[m.userId] = [];
                groups[m.userId].push(m);
            });
            const userIds = Object.keys(groups);

            let listHtml = userIds.map(uid => {
                const lastMsg = groups[uid][groups[uid].length-1];
                const activeClass = uid === adminChatSelectedUser ? 'bg-marine-blue' : 'bg-gray-700 hover:bg-gray-600';
                return `<div onclick="selectAdminChatUser('${uid}')" class="p-3 rounded cursor-pointer mb-2 ${activeClass}">
                            <div class="font-bold text-xs text-gray-300">User: ${uid.substr(0,8)}...</div>
                            <div class="text-sm truncate">${lastMsg.text}</div>
                        </div>`;
            }).join('');

            let chatHtml = '<div class="text-gray-500 text-center mt-10">Kullanıcı seçiniz</div>';
            if(adminChatSelectedUser && groups[adminChatSelectedUser]) {
                chatHtml = groups[adminChatSelectedUser].map(m => `
                    <div class="flex flex-col ${m.from === 'admin' ? 'items-end' : 'items-start'} mb-2">
                        <div class="p-2 rounded text-sm max-w-[80%] ${m.from === 'admin' ? 'bg-marine-blue' : 'bg-gray-600'}">
                            ${m.text}
                        </div>
                        <span class="text-[10px] text-gray-400">${m.from}</span>
                    </div>
                `).join('');
            }

            area.innerHTML = `
                <div class="flex h-[500px] border border-gray-700 rounded bg-gray-800">
                    <div class="w-1/3 border-r border-gray-700 p-4 overflow-y-auto">${listHtml}</div>
                    <div class="w-2/3 flex flex-col">
                        <div class="flex-grow p-4 overflow-y-auto" id="adm-chat-scroll">${chatHtml}</div>
                        <div class="p-3 border-t border-gray-700 flex gap-2">
                            <input id="adm-chat-in" class="flex-grow bg-gray-700 border border-gray-600 rounded p-2 text-white" placeholder="Cevap...">
                            <button onclick="sendAdminReply()" class="bg-marine-accent px-4 py-2 rounded">Gönder</button>
                        </div>
                    </div>
                </div>`;
            
            const scroll = document.getElementById('adm-chat-scroll');
            if(scroll) scroll.scrollTop = scroll.scrollHeight;
        }

        function selectAdminChatUser(uid) {
            adminChatSelectedUser = uid;
            adminRoute('messages'); // Re-render
        }
        function sendAdminReply() {
            const txt = document.getElementById('adm-chat-in').value;
            if(txt && adminChatSelectedUser) {
                window.fbSendMessage(txt, true, adminChatSelectedUser);
                document.getElementById('adm-chat-in').value = '';
            }
        }

        function updateAdminChatUI() {
            // Eğer admin panel açıksa ve mesajlar sayfasındaysa güncelle
            if(!document.getElementById('admin-app').classList.contains('hidden') && document.getElementById('adm-chat-in')) {
                renderAdminMessages(document.getElementById('admin-content-area'));
            }
        }

        // Admin Products & Excel (Simplified for this view)
        function renderAdminProducts(area) {
             area.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Ürün Yönetimi</h2>
                    <div class="flex gap-2">
                        <button onclick="exportExcel()" class="bg-blue-600 px-4 py-2 rounded text-white font-bold hover:bg-blue-700"><i class="fa-solid fa-download mr-2"></i> Excel İndir</button>
                        <div class="relative overflow-hidden">
                            <button class="bg-green-600 px-4 py-2 rounded text-white font-bold hover:bg-green-700 cursor-pointer"><i class="fa-solid fa-file-excel mr-2"></i> Excel Yükle</button>
                            <input type="file" onchange="importExcel(event)" accept=".xlsx, .xls" class="absolute inset-0 opacity-0 cursor-pointer">
                        </div>
                    </div>
                </div>
                <!-- Basit Form -->
                <div class="bg-gray-800 p-4 rounded mb-4 border border-gray-700">
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <input id="p-name" placeholder="Ürün Adı" class="bg-gray-700 border border-gray-600 p-2 rounded text-white">
                        <input id="p-price" type="number" placeholder="Fiyat" class="bg-gray-700 border border-gray-600 p-2 rounded text-white">
                    </div>
                    <button onclick="adminAddProduct()" class="bg-marine-accent px-4 py-2 rounded">Hızlı Ekle</button>
                </div>
                <div class="bg-gray-800 rounded overflow-hidden">
                     <table class="w-full text-left text-gray-300 text-sm">
                        <thead class="bg-gray-700 uppercase font-bold text-xs text-gray-400"><tr><th class="p-4">Ad</th><th class="p-4">Fiyat</th><th class="p-4 text-right">İşlem</th></tr></thead>
                        <tbody>
                            ${getProducts().map(p => `
                                <tr class="border-b border-gray-700 hover:bg-gray-700/50">
                                    <td class="p-4">${p.name}</td>
                                    <td class="p-4">${p.basePrice} ${p.currency}</td>
                                    <td class="p-4 text-right"><button onclick="window.fbDeleteProduct('${p.id}')" class="text-red-400"><i class="fa-solid fa-trash"></i></button></td>
                                </tr>`).join('')}
                        </tbody>
                    </table>
                </div>`;
        }
        function adminAddProduct() {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            if(name && price) {
                window.fbAddProduct({
                    name, basePrice: parseFloat(price), currency: 'TRY', stock: 10, category: 'Genel', brand: 'Genel', 
                    img: 'https://placehold.co/300', desc: '', isFeatured: false
                });
            }
        }
        
        // Excel Functions
        function exportExcel() {
            const data = getProducts().map(p => ({ Ad: p.name, Fiyat: p.basePrice, Stok: p.stock }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Urunler");
            XLSX.writeFile(wb, "Urunler.xlsx");
        }
        function importExcel(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                let count = 0;
                json.forEach(row => {
                    if(row.Ad && row.Fiyat) {
                        window.fbAddProduct({
                            name: row.Ad, basePrice: row.Fiyat, stock: row.Stok || 0, currency: 'TRY', brand: 'Diğer', category: 'Diğer', img: 'https://placehold.co/300', isFeatured: false
                        });
                        count++;
                    }
                });
                toastr.success(count + " ürün eklendi");
            };
            reader.readAsArrayBuffer(file);
        }

    </script>
</body>
</html>
