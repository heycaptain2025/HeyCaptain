<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarinEkipman - Deniz Malzemeleri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'marine-dark': '#002B49',
                        'marine-blue': '#005F88',
                        'marine-accent': '#FF6B00',
                    }
                }
            }
        }
    </script>
</head>
<body>

    <header class="relative mb-24">
        <div class="header-top text-white">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center text-sm border-b border-gray-700 pb-2 mb-4">
                    <div class="flex items-center gap-2">
                        <span>Para Birimi:</span>
                        <select id="currency-selector" onchange="changeCurrency(this.value)" class="bg-marine-blue text-white rounded px-2 py-1 text-xs cursor-pointer focus:outline-none">
                            <option value="TRY">TRY (₺)</option>
                            <option value="USD">USD ($)</option>
                            <option value="EUR">EUR (€)</option>
                        </select>
                        <span id="exchange-rates-info" class="text-xs text-yellow-400 ml-2 font-mono tracking-tighter">TCMB Bağlanıyor...</span>
                    </div>
                    <div><a href="#" onclick="toggleAdminPanel()" class="hover:text-marine-accent"><i class="fa-solid fa-lock"></i> Yönetici</a></div>
                </div>

                <div class="flex justify-between items-center h-12">
                    <nav class="hidden md:flex space-x-8 font-semibold w-1/3">
                        <a href="javascript:void(0)" onclick="router('home')" class="hover:text-marine-accent transition">ANA SAYFA</a>
                        <a href="javascript:void(0)" onclick="router('products')" class="hover:text-marine-accent transition">ÜRÜNLER</a>
                    </nav>
                    
                    <div class="w-1/3"></div> <nav class="flex space-x-6 justify-end items-center w-1/3">
                        <div class="relative cursor-pointer hover:text-marine-accent" onclick="router('cart')">
                            <i class="fa-solid fa-cart-shopping text-2xl"></i>
                            <span id="cart-count" class="absolute -top-2 -right-2 bg-marine-accent text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold">0</span>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        
        <div class="header-curve"></div>

        <div class="logo-container cursor-pointer" onclick="router('home')">
            <img src="logo.png" alt="MarinEkipman" onerror="this.style.display='none'; document.getElementById('alt-logo-text').classList.remove('hidden');">
            <h1 id="alt-logo-text" class="text-marine-dark font-bold text-2xl hidden tracking-widest text-center">MARIN<span class="text-marine-accent">EKIPMAN</span></h1>
        </div>
    </header>

    <main id="main-content" class="flex-grow container mx-auto px-4 min-h-[600px]">
        </main>

    <section class="mt-12">
        <div class="brand-slider-area">
            <div class="slider-track">
                <div class="brand-slide"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Garmin_Logo.svg/2560px-Garmin_Logo.svg.png" alt="Garmin"></div>
                <div class="brand-slide"><img src="https://seeklogo.com/images/R/Raymarine-logo-7B29B124E9-seeklogo.com.png" alt="Raymarine"></div>
                <div class="brand-slide"><img src="https://upload.wikimedia.org/wikipedia/commons/2/23/Lowrance_Electronics_logo.png" alt="Lowrance"></div>
                <div class="brand-slide"><img src="https://1000logos.net/wp-content/uploads/2021/05/Simrad-logo.png" alt="Simrad"></div>
                <div class="brand-slide"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Garmin_Logo.svg/2560px-Garmin_Logo.svg.png" alt="Garmin"></div>
                <div class="brand-slide"><img src="https://seeklogo.com/images/R/Raymarine-logo-7B29B124E9-seeklogo.com.png" alt="Raymarine"></div>
            </div>
        </div>
    </section>

    <footer class="bg-marine-dark text-white py-8 border-t-8 border-marine-accent">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 MarinEkipman. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <div id="admin-app" class="fixed inset-0 bg-gray-100 z-[100] flex hide">
        <aside class="w-64 bg-marine-dark text-white flex flex-col">
            <div class="p-6 font-bold text-xl border-b border-gray-600">Yönetim Paneli</div>
            <nav class="flex-grow py-4">
                <a href="#" onclick="adminRouter('products')" class="admin-link block px-6 py-3 hover:bg-gray-700">Ürünler</a>
                <a href="#" onclick="adminRouter('slider')" class="admin-link block px-6 py-3 hover:bg-gray-700">Slider</a>
            </nav>
            <button onclick="toggleAdminPanel()" class="p-4 bg-red-600 hover:bg-red-700">Çıkış</button>
        </aside>
        <main id="admin-content" class="flex-grow p-8 overflow-y-auto"></main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
