    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Değişkenler
        window.dbData = { products: [], banners: [], categories: [], messages: [], settings: {} };
        window.currentUserId = localStorage.getItem('marin_uid') || 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('marin_uid', window.currentUserId);

        // --- SİZİN FIREBASE PROJE AYARLARINIZ ---
        const firebaseConfig = {
            apiKey: "AIzaSyDQOMYDJ-MzdYRgs_6eaCRoZi7DFg80wuw",
            authDomain: "marinekipman-978e5.firebaseapp.com",
            projectId: "marinekipman-978e5",
            storageBucket: "marinekipman-978e5.firebasestorage.app",
            messagingSenderId: "775827329954",
            appId: "1:775827329954:web:aace30002bd380f54c98fb",
            measurementId: "G-4CS6WRWXZE"
        };
        
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Veritabanı içinde veri karışıklığını önlemek için ana koleksiyon yolu
        const firestoreAppId = 'marinekipman-store-v1';
        const getColl = (name) => collection(db, 'artifacts', firestoreAppId, 'public', 'data', name);

        // --- KİMLİK DOĞRULAMA (DÜZELTİLDİ) ---
        const initAuth = async () => {
            try {
                // Custom Token kontrolünü kaldırdık çünkü kendi projenizi kullanıyorsunuz.
                // Doğrudan Anonim Giriş yapıyoruz.
                await signInAnonymously(auth);
                console.log("Firebase Bağlantısı Başarılı (Anonim)");
                initListeners();
            } catch (error) {
                console.error("Auth Hatası:", error);
                toastr.error("Bağlantı hatası: Lütfen Firebase Konsolunda 'Anonymous' girişi etkinleştirdiğinizden emin olun.");
            }
        };
        initAuth();

        // Veri Dinleyicileri (Realtime)
        function initListeners() {
            // Ürünler
            onSnapshot(getColl('products'), (snap) => {
                window.dbData.products = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                // JS tarafında ID'ye göre sırala (yeni eklenen üstte)
                window.dbData.products.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0));
                
                if(window.appReady) router(currentRoute);
            }, (err) => console.error("Ürünler yüklenirken hata:", err));

            // Banners (Slider)
            onSnapshot(getColl('banners'), (snap) => {
                window.dbData.banners = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                if(currentRoute === 'home') renderHome(document.getElementById('main-content')); 
            }, (err) => console.error("Banner hatası:", err));

            // Kategoriler
            onSnapshot(getColl('categories'), (snap) => {
                const cats = snap.docs.map(d => d.data().name);
                window.dbData.categories = cats.length > 0 ? cats : ["Elektronik", "Güvenlik", "Aksesuar"];
            }, (err) => console.error("Kategori hatası:", err));

            // Mesajlar
            onSnapshot(getColl('messages'), (snap) => {
                let msgs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                
                // Client-side sıralama (Eskiden yeniye)
                msgs.sort((a, b) => {
                    const tA = a.timestamp ? a.timestamp.seconds : (Date.now() / 1000);
                    const tB = b.timestamp ? b.timestamp.seconds : (Date.now() / 1000);
                    return tA - tB;
                });

                window.dbData.messages = msgs;
                updateChatUI();
                updateAdminChatUI();
            }, (err) => console.error("Mesaj hatası:", err));
            
            // İlk Yükleme
            setTimeout(() => {
                window.appReady = true;
                router('home');
                updateCartBadge();
            }, 1000);
        }

        // --- GLOBAL ACTIONS ---
        
        // Ürün Ekle/Düzenle
        window.fbAddProduct = async (prod) => {
            if (!auth.currentUser) { toastr.warning("Oturum açılıyor, bekleyin..."); return; }
            try {
                if(prod.firebaseId) {
                    await updateDoc(doc(db, 'artifacts', firestoreAppId, 'public', 'data', 'products', prod.firebaseId), prod);
                    toastr.success("Ürün Güncellendi");
                } else {
                    prod.createdAt = Date.now(); // Sıralama için
                    await addDoc(getColl('products'), prod);
                    toastr.success("Ürün Eklendi");
                }
            } catch(e) { toastr.error("Hata: " + e.message); }
        };

        window.fbDeleteProduct = async (id) => {
            if (!auth.currentUser) return;
            try { await deleteDoc(doc(db, 'artifacts', firestoreAppId, 'public', 'data', 'products', id)); toastr.info("Silindi"); }
            catch(e) { toastr.error("Hata: " + e.message); }
        };

        // Banner Ekle/Sil
        window.fbAddBanner = async (banner) => {
            if (!auth.currentUser) return;
            await addDoc(getColl('banners'), banner);
            toastr.success("Slider Eklendi");
        };
        window.fbDeleteBanner = async (id) => {
            if (!auth.currentUser) return;
            await deleteDoc(doc(db, 'artifacts', firestoreAppId, 'public', 'data', 'banners', id));
        };

        // Kategori Ekle/Sil
        window.fbAddCategory = async (name) => {
            if (!auth.currentUser) return;
            await addDoc(getColl('categories'), { name });
        };

        // Mesaj Gönder
        window.fbSendMessage = async (text, isAdmin = false, targetUser = null) => {
            if (!auth.currentUser) return;
            const msg = {
                text,
                from: isAdmin ? 'admin' : 'user',
                userId: isAdmin ? targetUser : window.currentUserId, 
                timestamp: serverTimestamp(),
                read: false
            };
            await addDoc(getColl('messages'), msg);
        };

    </script>

    <script>
        // --- 1. CONFIG & STATE ---
        let db = { cart: [] }; 
        let activeCurrency = "TRY";
        let rates = { TRY: 1, USD: 35.5, EUR: 37.2 };
        let currentRoute = 'home';
        let adminChatSelectedUser = null;
        let editingProductId = null;
        let currentSort = 'newest'; // newest, priceAsc, priceDesc

        // --- 2. CORE FUNCTIONS ---
        function getProducts() { return window.dbData && window.dbData.products ? window.dbData.products : []; }
        function getBanners() { return window.dbData && window.dbData.banners ? window.dbData.banners : []; }
        function getCategories() { return window.dbData && window.dbData.categories ? window.dbData.categories : []; }

        function formatMoney(amountInTRY) {
            let finalVal = 0, symbol = "";
            if(activeCurrency === "TRY") { finalVal = amountInTRY; symbol = "₺"; }
            else if(activeCurrency === "USD") { finalVal = amountInTRY / rates.USD; symbol = "$"; }
            else if(activeCurrency === "EUR") { finalVal = amountInTRY / rates.EUR; symbol = "€"; }
            return new Intl.NumberFormat('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(finalVal) + " " + symbol;
        }

        function getProductPrice(p) {
            let baseTRY = 0;
            if(!p || !p.basePrice) return { baseTRY:0, finalTRY:0 };
            if(p.currency === "TRY") baseTRY = parseFloat(p.basePrice);
            else if(p.currency === "USD") baseTRY = parseFloat(p.basePrice) * rates.USD;
            else if(p.currency === "EUR") baseTRY = parseFloat(p.basePrice) * rates.EUR;
            return { baseTRY: baseTRY, finalTRY: baseTRY };
        }

        // --- 3. ROUTER ---
        function router(page, params = null) {
            currentRoute = page;
            const mainEl = document.getElementById('main-content');
            window.scrollTo(0,0);
            if(!window.dbData || !window.dbData.products) return;

            if(page === 'home') renderHome(mainEl);
            else if(page === 'products') renderProducts(mainEl, params);
            else if(page === 'detail') renderDetail(mainEl, params);
            else if(page === 'cart') renderCart(mainEl);
            else if(page === 'contact') renderContact(mainEl);
        }

        // --- 4. PAGE RENDERS ---
        function renderHome(el) {
            const banners = getBanners();
            let sliderHtml = '';
            
            if(banners.length > 0) {
                sliderHtml = `
                <div class="relative w-full h-[300px] md:h-[450px] rounded-2xl overflow-hidden shadow-2xl mb-12 group border border-gray-200">
                    ${banners.map((b, index) => `
                        <div class="absolute inset-0 fade-anim ${index !== 0 ? 'hidden' : ''}" id="slide-${index}">
                            <img src="${b.img}" onerror="this.src='https://placehold.co/1200x600?text=Görsel+Yok'" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-marine-dark/90 to-transparent flex flex-col justify-end p-8 md:p-16">
                                <h2 class="text-3xl md:text-5xl font-bold text-white mb-2 drop-shadow-md tracking-tight">${b.title}</h2>
                                <p class="text-gray-200 text-lg md:text-xl mb-6 drop-shadow font-light">${b.sub}</p>
                                <button onclick="router('products')" class="w-fit bg-marine-accent text-white px-8 py-3 rounded-lg font-bold hover:bg-white hover:text-marine-accent transition shadow-lg transform hover:-translate-y-1">İNCELE</button>
                            </div>
                        </div>

            const slides = document.querySelectorAll('[id^="slide-"]');
            if(slides.length === 0) return;
            slides[slideIndex].classList.add('hidden');
            slideIndex += n;
            if(slideIndex >= slides.length) slideIndex = 0;
            if(slideIndex < 0) slideIndex = slides.length - 1;
            slides[slideIndex].classList.remove('hidden');
        }
        function startSliderInterval() { clearInterval(slideInterval); slideInterval = setInterval(() => changeSlide(1), 5000); }

                        <div class="flex-grow p-6 overflow-y-auto" id="adm-chat-scroll">${chatHtml}</div>
                        <div class="p-4 border-t border-gray-700 flex gap-3 bg-gray-800">
                            <input id="adm-chat-in" class="flex-grow bg-gray-700 border border-gray-600 rounded-lg p-3 text-white outline-none focus:border-marine-accent" placeholder="Cevap yazın..." onkeypress="if(event.key==='Enter') sendAdminReply()">
                            <button onclick="sendAdminReply()" class="bg-marine-accent px-6 py-3 rounded-lg font-bold hover:bg-orange-600 transition"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>`;
            
            setTimeout(() => { const s = document.getElementById('adm-chat-scroll'); if(s) s.scrollTop = s.scrollHeight; }, 100);
        }

        function selectAdminChatUser(uid) { adminChatSelectedUser = uid; updateAdminChatUI(); }
        function sendAdminReply() {
            const txt = document.getElementById('adm-chat-in').value.trim();
            if(txt && adminChatSelectedUser) {
                window.fbSendMessage(txt, true, adminChatSelectedUser);
                document.getElementById('adm-chat-in').value = '';
            }
        }
        function updateAdminChatUI() { if(!document.getElementById('admin-app').classList.contains('hidden') && document.getElementById('adm-chat-in')) renderAdminMessages(document.getElementById('admin-content-area')); }

        // Admin Products
        function renderAdminProducts(area) {
             area.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                    <h2 class="text-2xl font-bold">Ürün Yönetimi</h2>
                    <div class="flex gap-3 w-full md:w-auto">
                        <button onclick="exportExcel()" class="bg-blue-600 px-4 py-2 rounded text-white font-bold hover:bg-blue-700 flex-1 md:flex-none text-center"><i class="fa-solid fa-download mr-2"></i> İndir</button>
                        <div class="relative overflow-hidden flex-1 md:flex-none">
                            <button class="bg-green-600 px-4 py-2 rounded text-white font-bold hover:bg-green-700 w-full text-center"><i class="fa-solid fa-file-excel mr-2"></i> Yükle</button>
                            <input type="file" onchange="importExcel(event)" accept=".xlsx, .xls" class="absolute inset-0 opacity-0 cursor-pointer">
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-800 p-6 rounded-xl mb-8 border border-gray-700 shadow-lg">
                    <h4 class="font-bold mb-4 text-marine-accent">Hızlı Ürün Ekle</h4>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                        <input id="p-name" placeholder="Ürün Adı" class="bg-gray-700 border border-gray-600 p-3 rounded text-white outline-none focus:border-marine-accent md:col-span-2">
                        <input id="p-price" type="number" placeholder="Fiyat" class="bg-gray-700 border border-gray-600 p-3 rounded text-white outline-none focus:border-marine-accent">
                        <button onclick="adminAddProduct()" class="bg-marine-accent px-4 py-3 rounded font-bold hover:bg-orange-600 transition">Ekle</button>
                    </div>
                </div>

                <div class="bg-gray-800 rounded-xl overflow-hidden border border-gray-700 shadow-lg overflow-x-auto">
                     <table class="w-full text-left text-gray-300 text-sm">
                        <thead class="bg-gray-700 uppercase font-bold text-xs text-gray-400"><tr><th class="p-4">Ad</th><th class="p-4">Fiyat</th><th class="p-4">Kategori</th><th class="p-4 text-right">İşlem</th></tr></thead>
                        <tbody>
                            ${getProducts().map(p => `
                                <tr class="border-b border-gray-700 hover:bg-gray-700/50 transition">
                                    <td class="p-4 font-bold text-white">${p.name} ${p.isFeatured ? '<i class="fa-solid fa-star text-yellow-400 ml-1 text-xs"></i>' : ''}</td>
                                    <td class="p-4 font-mono text-marine-accent">${p.basePrice} ${p.currency}</td>
                                    <td class="p-4"><span class="bg-gray-700 px-2 py-1 rounded text-xs">${p.category}</span></td>
                                    <td class="p-4 text-right"><button onclick="window.fbDeleteProduct('${p.id}')" class="text-red-400 hover:text-red-300 bg-red-900/20 p-2 rounded hover:bg-red-900/40 transition"><i class="fa-solid fa-trash"></i></button></td>
                                </tr>`).join('')}
                        </tbody>
                    </table>
                </div>`;
        }
        function adminAddProduct() {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            if(name && price) {
                window.fbAddProduct({
                    name, basePrice: parseFloat(price), currency: 'TRY', stock: 10, category: 'Genel', brand: 'Genel', 
                    img: 'https://placehold.co/300', desc: '', isFeatured: false
                });
            }
        }
        
        function exportExcel() {
            const data = getProducts().map(p => ({ Ad: p.name, Fiyat: p.basePrice, Stok: p.stock }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Urunler");
            XLSX.writeFile(wb, "Urunler.xlsx");
        }
        function importExcel(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                let count = 0;
                json.forEach(row => {
                    if(row.Ad && row.Fiyat) {
                        window.fbAddProduct({
                            name: row.Ad, basePrice: row.Fiyat, stock: row.Stok || 0, currency: 'TRY', brand: 'Diğer', category: 'Diğer', img: 'https://placehold.co/300', isFeatured: false
                        });
                        count++;
                    }
                });
                toastr.success(count + " ürün eklendi");
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
