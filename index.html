    <!-- ==================== FIREBASE LOGIC ==================== -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL STATE ---
        // Verileri tutacağımız global değişkenler
        window.state = {
            products: [],
            banners: [],
            categories: ["Elektronik", "Güvenlik", "Aksesuar", "Giyim", "Motor"], // Varsayılanlar
            messages: [],
            user: null,
            userId: localStorage.getItem('marin_uid') // Kullanıcıyı hatırla
        };

        // Eğer ID yoksa oluştur ve kaydet (Browser yenilenince kaybolmaması için)
        if (!window.state.userId) {
            window.state.userId = 'guest_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('marin_uid', window.state.userId);
        }

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDQOMYDJ-MzdYRgs_6eaCRoZi7DFg80wuw",
            authDomain: "marinekipman-978e5.firebaseapp.com",
            projectId: "marinekipman-978e5",
            storageBucket: "marinekipman-978e5.firebasestorage.app",
            messagingSenderId: "775827329954",
            appId: "1:775827329954:web:aace30002bd380f54c98fb",
            measurementId: "G-4CS6WRWXZE"
        };

        // Init Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const firestoreAppId = 'marinekipman-store-v1'; // Ana Koleksiyon ID

        // Helper: Koleksiyon Referansı
        const getColl = (name) => collection(db, 'artifacts', firestoreAppId, 'public', 'data', name);

        // --- AUTH & LISTENERS ---
        async function initApp() {
            try {
                // Anonim Giriş
                const userCredential = await signInAnonymously(auth);
                window.state.user = userCredential.user;
                console.log("Firebase Bağlantısı Başarılı. UID:", window.state.userId);
                
                startListeners();
            } catch (error) {
                console.error("Firebase Hatası:", error);
                toastr.error("Veritabanı bağlantısı kurulamadı. İnternetinizi kontrol edin.");
            }
        }

        function startListeners() {
            // 1. ÜRÜNLERİ DİNLE
            onSnapshot(getColl('products'), (snapshot) => {
                window.state.products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Sıralama (Client-side)
                window.state.products.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                
                // UI Güncelle
                if (window.currentRoute === 'home') renderHome();
                else if (window.currentRoute === 'products') renderProducts();
                else if (window.currentRoute === 'admin-products') renderAdminProducts();
                
                // Yükleme ekranını kaldır
                const loader = document.getElementById('main-loader');
                if(loader) loader.classList.add('hidden');
            });

            // 2. SLIDER (BANNERS) DİNLE
            onSnapshot(getColl('banners'), (snapshot) => {
                window.state.banners = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (window.currentRoute === 'home') renderHome();
                if (window.currentRoute === 'admin-slider') renderAdminSlider();
            });

            // 3. MESAJLARI DİNLE (HEPSİNİ ÇEKİP JS İLE FİLTRELİYORUZ - Daha Güvenli Query için)
            onSnapshot(getColl('messages'), (snapshot) => {
                const allMsgs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Tarihe göre sırala (Eskiden yeniye)
                allMsgs.sort((a, b) => {
                    const tA = a.timestamp ? a.timestamp.seconds : (Date.now() / 1000);
                    const tB = b.timestamp ? b.timestamp.seconds : (Date.now() / 1000);
                    return tA - tB;
                });

                window.state.messages = allMsgs;
                
                // UI Güncelle
                renderChatMessages();      // Müşteri Paneli
                renderAdminChatMessages(); // Admin Paneli
            });
        }

        // --- GLOBAL JS FUNCTIONS (HTML'den Erişilebilir) ---
        
        // Ürün Ekleme (Admin)
        window.fbAddProduct = async (data) => {
            data.createdAt = Date.now();
            await addDoc(getColl('products'), data);
            toastr.success("Ürün Eklendi");
        };

        // Ürün Silme (Admin)
        window.fbDeleteProduct = async (id) => {
            if(confirm("Bu ürünü silmek istiyor musunuz?")) {
                await deleteDoc(doc(db, 'artifacts', firestoreAppId, 'public', 'data', 'products', id));
                toastr.info("Ürün Silindi");
            }
        };

        // Banner Ekleme (Admin)
        window.fbAddBanner = async (data) => {
            await addDoc(getColl('banners'), data);
            toastr.success("Banner Eklendi");
        };

        // Banner Silme
        window.fbDeleteBanner = async (id) => {
            await deleteDoc(doc(db, 'artifacts', firestoreAppId, 'public', 'data', 'banners', id));
        };

        // Mesaj Gönderme
        window.fbSendMessage = async (text, role, targetId) => {
            const msgData = {
                text: text,
                from: role, // 'user' veya 'admin'
                userId: targetId || window.state.userId, // Hangi sohbet odasına ait?
                timestamp: serverTimestamp(),
                read: false
            };
            await addDoc(getColl('messages'), msgData);
        };

        // Uygulamayı Başlat
        initApp();

    </script>

    <script>
        // --- LOCAL LOGIC (UI, Cart, Routing) ---
        let cart = [];
        window.currentRoute = 'home';
        let adminSelectedUser = null;

        // --- ROUTING ---
        function router(page) {
            window.currentRoute = page;
            window.scrollTo(0,0);
            
            // Eğer ürünler henüz yüklenmediyse bekle (onSnapshot zaten tetikleyecek)
            if(window.state.products.length === 0 && page !== 'cart' && page !== 'contact') {
                document.getElementById('main-content').innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 text-gray-400">
                        <i class="fa-solid fa-circle-notch fa-spin text-3xl mb-4 text-marine-accent"></i>
                        <span>Veriler Bekleniyor...</span>
                    </div>`;
                return; 
            }

            if(page === 'home') renderHome();
            else if(page === 'products') renderProducts();
            else if(page === 'cart') renderCart();
            else if(page === 'contact') renderContact();
        }

        // --- RENDER FUNCTIONS ---
        function renderHome() {
            const main = document.getElementById('main-content');
            const banners = window.state.banners || [];
            const products = window.state.products || [];
            const featured = products.filter(p => p.isFeatured).slice(0, 4);

            let sliderHtml = banners.length ? `
                <div class="relative w-full h-[300px] md:h-[450px] rounded-2xl overflow-hidden shadow-2xl mb-12 group border border-gray-200">
                    <img src="${banners[0].img}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-marine-dark/90 to-transparent flex flex-col justify-end p-8 md:p-16">
                        <h2 class="text-3xl md:text-5xl font-bold text-white mb-2 drop-shadow-md">${banners[0].title}</h2>
                        <p class="text-gray-200 text-lg md:text-xl mb-6 drop-shadow">${banners[0].sub}</p>
                        <button onclick="router('products')" class="w-fit bg-marine-accent text-white px-8 py-3 rounded-lg font-bold hover:bg-white hover:text-marine-accent transition shadow-lg">İNCELE</button>
                    </div>
                </div>` : `<div class="bg-gray-200 h-64 rounded-xl flex items-center justify-center mb-12 text-gray-500">Slider Admin'den Eklenebilir</div>`;

            main.innerHTML = `
                ${sliderHtml}
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-2xl font-bold text-marine-dark border-l-4 border-marine-accent pl-3">Vitrin Ürünleri</h3>
                    <a href="#" onclick="router('products')" class="text-sm font-bold text-marine-blue hover:underline">Tümünü Gör</a>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    ${featured.length ? featured.map(p => createProductHTML(p)).join('') : '<div class="col-span-4 text-center py-10 text-gray-400">Ürün Yok</div>'}
                </div>
            `;
        }

        function renderProducts() {
            const main = document.getElementById('main-content');
            const products = window.state.products;
            
            main.innerHTML = `
                <div class="flex flex-col md:flex-row gap-8">
                    <div class="w-full md:w-1/4">
                        <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100 sticky top-4">
                            <h4 class="font-bold border-b pb-3 mb-4 text-marine-dark">Kategoriler</h4>
                            <ul class="space-y-2">
                                ${window.state.categories.map(c => `<li class="text-gray-600 hover:text-marine-accent cursor-pointer">${c}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                    <div class="w-full md:w-3/4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${products.map(p => createProductHTML(p)).join('')}
                    </div>
                </div>
            `;
        }

        function createProductHTML(p) {
            return `
            <div class="product-card group flex flex-col h-full">
                ${p.isFeatured ? '<div class="featured-badge">VİTRİN</div>' : ''}
                <div class="h-56 p-6 flex items-center justify-center bg-white cursor-pointer" onclick="openProductModal('${p.id}')">
                    <img src="${p.img}" class="max-h-full max-w-full object-contain group-hover:scale-110 transition duration-500">
                </div>
                <div class="p-5 border-t border-gray-100 flex-grow flex flex-col bg-white">
                    <div class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-1">${p.brand || 'Genel'}</div>
                    <h3 class="font-bold text-marine-dark text-sm mb-2 line-clamp-2 cursor-pointer hover:text-marine-accent transition">${p.name}</h3>
                    <div class="mt-auto flex justify-between items-end pt-4">
                        <div class="text-xl font-bold text-marine-blue">${p.basePrice} ${p.currency}</div>
                        <button onclick="addToCart('${p.id}')" class="w-10 h-10 rounded-full bg-gray-50 text-marine-dark hover:bg-marine-accent hover:text-white flex items-center justify-center transition shadow-sm border border-gray-200">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>`;
        }

        // --- CART & CHAT LOGIC ---
        function addToCart(id) {
            const p = window.state.products.find(x => x.id === id);
            if(p) { 
                cart.push(p); 
                document.getElementById('cart-badge').innerText = cart.length;
                toastr.success("Sepete Eklendi");
            }
        }

        function renderCart() {
            const main = document.getElementById('main-content');
            if(cart.length === 0) {
                main.innerHTML = `<div class="text-center py-20"><h2 class="text-2xl font-bold mb-4">Sepetiniz Boş</h2><button onclick="router('products')" class="bg-marine-accent text-white px-6 py-2 rounded">Ürünlere Git</button></div>`;
                return;
            }
            const items = cart.map((p, i) => `
                <div class="flex justify-between items-center border-b py-4">
                    <div class="flex items-center gap-4">
                        <img src="${p.img}" class="w-16 h-16 object-contain border rounded">
                        <div>
                            <div class="font-bold">${p.name}</div>
                            <div class="text-sm text-gray-500">${p.brand}</div>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="font-bold text-marine-blue">${p.basePrice} ${p.currency}</div>
                        <button onclick="removeFromCart(${i})" class="text-red-500 hover:text-red-700"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
            
            main.innerHTML = `
                <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow">
                    <h2 class="text-2xl font-bold mb-6 border-b pb-4">Teklif Listesi</h2>
                    ${items}
                    <div class="mt-8 pt-4 border-t">
                        <h3 class="font-bold mb-4">Teklif İste</h3>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <input id="offer-name" placeholder="Ad Soyad" class="border p-3 rounded w-full">
                            <input id="offer-phone" placeholder="Telefon" class="border p-3 rounded w-full">
                        </div>
                        <button onclick="sendOffer()" class="bg-marine-dark text-white w-full py-4 rounded font-bold hover:bg-marine-accent transition">TEKLİF GÖNDER</button>
                    </div>
                </div>
            `;
        }

        function removeFromCart(i) {
            cart.splice(i, 1);
            document.getElementById('cart-badge').innerText = cart.length;
            renderCart();
        }

        function sendOffer() {
            const n = document.getElementById('offer-name').value;
            const p = document.getElementById('offer-phone').value;
            if(!n || !p) { toastr.warning("İletişim bilgileri zorunludur."); return; }
            const body = `MÜŞTERİ: ${n} (${p})%0D%0AÜRÜNLER:%0D%0A` + cart.map(x => `- ${x.name}`).join('%0D%0A');
            window.location.href = `mailto:info@marinekipman.com?subject=Teklif&body=${body}`;
        }

        // --- USER CHAT ---
        function toggleChat() {
            const box = document.getElementById('chat-box');
            if(box.style.display === 'flex') box.style.display = 'none';
            else { box.style.display = 'flex'; renderChatMessages(); }
        }

        function sendUserMsg() {
            const txt = document.getElementById('chat-input').value.trim();
            if(!txt) return;
            // Firebase Global Function Call
            window.fbSendMessage(txt, 'user', window.state.userId);
            document.getElementById('chat-input').value = '';
        }

        function renderChatMessages() {
            const container = document.getElementById('chat-messages');
            if(!container) return;
            
            // Sadece bu kullanıcıya ait mesajları filtrele
            const myMsgs = window.state.messages.filter(m => m.userId === window.state.userId);
            
            container.innerHTML = myMsgs.map(m => `
                <div class="flex flex-col ${m.from === 'user' ? 'items-end' : 'items-start'}">
                    <div class="max-w-[85%] p-2 rounded-lg text-sm mb-1 ${m.from === 'user' ? 'bg-marine-blue text-white rounded-br-none' : 'bg-gray-200 text-gray-800 rounded-bl-none'}">
                        ${m.text}
                    </div>
                    <span class="text-[10px] text-gray-400">${new Date(m.timestamp?.seconds * 1000).toLocaleTimeString().slice(0,5) || '...'}</span>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        // --- ADMIN PANEL LOGIC ---
        function toggleAdminPanel() {
            const p = document.getElementById('admin-app');
            const l = document.getElementById('admin-login');
            if(p.classList.contains('hidden')) { p.classList.remove('hidden'); l.classList.remove('hidden'); }
            else p.classList.add('hidden');
        }

        function checkAdminLogin() {
            if(document.getElementById('admin-pass').value === 'admin') {
                document.getElementById('admin-login').classList.add('hidden');
                adminRouter('admin-dashboard');
                toastr.success("Giriş Başarılı");
            } else toastr.error("Hatalı Şifre");
        }

        function adminRouter(page) {
            window.currentRoute = page;
            const area = document.getElementById('admin-content-area');
            
            if(page === 'admin-dashboard') {
                area.innerHTML = `
                    <h2 class="text-3xl font-bold mb-6">Özet</h2>
                    <div class="grid grid-cols-3 gap-6">
                        <div class="bg-gray-800 p-6 rounded border border-gray-700">
                            <div class="text-gray-400">Ürün Sayısı</div>
                            <div class="text-3xl font-bold">${window.state.products.length}</div>
                        </div>
                        <div class="bg-gray-800 p-6 rounded border border-gray-700">
                            <div class="text-gray-400">Mesajlar</div>
                            <div class="text-3xl font-bold text-green-500">${window.state.messages.length}</div>
                        </div>
                    </div>
                `;
            } else if (page === 'admin-products') {
                renderAdminProducts();
            } else if (page === 'admin-slider') {
                renderAdminSlider();
            } else if (page === 'admin-messages') {
                renderAdminChatMessages();
            }
        }

        function renderAdminProducts() {
            const area = document.getElementById('admin-content-area');
            const list = window.state.products.map(p => `
                <tr class="border-b border-gray-700 hover:bg-gray-700/50">
                    <td class="p-3"><img src="${p.img}" class="w-10 h-10 object-contain bg-white rounded"></td>
                    <td class="p-3 font-bold">${p.name}</td>
                    <td class="p-3">${p.basePrice} ${p.currency}</td>
                    <td class="p-3 text-right">
                        <button onclick="window.fbDeleteProduct('${p.id}')" class="text-red-400 hover:text-white"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');

            area.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Ürün Yönetimi</h2>
                    <button onclick="document.getElementById('adm-prod-modal').classList.remove('hidden')" class="bg-marine-accent px-4 py-2 rounded font-bold">Yeni Ekle</button>
                </div>
                <div class="bg-gray-800 rounded border border-gray-700 overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-700 text-gray-400 uppercase font-bold text-xs">
                            <tr><th class="p-3">Resim</th><th class="p-3">Ad</th><th class="p-3">Fiyat</th><th class="p-3 text-right">İşlem</th></tr>
                        </thead>
                        <tbody>${list}</tbody>
                    </table>
                </div>

                <!-- ADD MODAL -->
                <div id="adm-prod-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
                    <div class="bg-gray-800 p-6 rounded border border-gray-700 w-full max-w-lg">
                        <h3 class="font-bold mb-4 text-lg">Hızlı Ürün Ekle</h3>
                        <input id="adm-p-name" placeholder="Ürün Adı" class="w-full bg-gray-700 border border-gray-600 p-2 rounded mb-2 text-white">
                        <div class="flex gap-2 mb-2">
                            <input id="adm-p-price" type="number" placeholder="Fiyat" class="w-1/2 bg-gray-700 border border-gray-600 p-2 rounded text-white">
                            <select id="adm-p-curr" class="w-1/2 bg-gray-700 border border-gray-600 p-2 rounded text-white"><option>TRY</option><option>USD</option><option>EUR</option></select>
                        </div>
                        <input id="adm-p-img" placeholder="Resim URL" class="w-full bg-gray-700 border border-gray-600 p-2 rounded mb-4 text-white">
                        <div class="flex justify-end gap-2">
                            <button onclick="document.getElementById('adm-prod-modal').classList.add('hidden')" class="px-4 py-2 bg-gray-600 rounded">İptal</button>
                            <button onclick="addProdClick()" class="px-4 py-2 bg-green-600 rounded font-bold">Kaydet</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function addProdClick() {
            const name = document.getElementById('adm-p-name').value;
            const price = document.getElementById('adm-p-price').value;
            const curr = document.getElementById('adm-p-curr').value;
            const img = document.getElementById('adm-p-img').value;
            if(name && price) {
                window.fbAddProduct({ name, basePrice: parseFloat(price), currency: curr, img: img || 'https://placehold.co/300', category:'Genel', stock:10 });
                document.getElementById('adm-prod-modal').classList.add('hidden');
            }
        }

        // Admin Slider
        function renderAdminSlider() {
            const area = document.getElementById('admin-content-area');
            const items = window.state.banners.map(b => `
                <div class="relative h-32 rounded overflow-hidden border border-gray-600 group">
                    <img src="${b.img}" class="w-full h-full object-cover opacity-50">
                    <div class="absolute bottom-2 left-2 font-bold">${b.title}</div>
                    <button onclick="window.fbDeleteBanner('${b.id}')" class="absolute top-2 right-2 bg-red-600 w-8 h-8 rounded text-white"><i class="fa-solid fa-trash"></i></button>
                </div>
            `).join('');

            area.innerHTML = `
                <h2 class="text-2xl font-bold mb-6">Slider Yönetimi</h2>
                <div class="bg-gray-800 p-4 rounded mb-6 border border-gray-700 flex gap-2">
                    <input id="adm-sl-title" placeholder="Başlık" class="bg-gray-700 border border-gray-600 p-2 rounded text-white">
                    <input id="adm-sl-sub" placeholder="Alt Başlık" class="bg-gray-700 border border-gray-600 p-2 rounded text-white">
                    <input id="adm-sl-img" placeholder="Resim URL" class="bg-gray-700 border border-gray-600 p-2 rounded text-white flex-grow">
                    <button onclick="addBannerClick()" class="bg-marine-accent px-4 rounded font-bold">Ekle</button>
                </div>
                <div class="grid grid-cols-2 gap-4">${items}</div>
            `;
        }
        function addBannerClick() {
            const t = document.getElementById('adm-sl-title').value;
            const s = document.getElementById('adm-sl-sub').value;
            const i = document.getElementById('adm-sl-img').value;
            if(t && i) window.fbAddBanner({ title: t, sub: s, img: i });
        }

        // Admin Chat
        function renderAdminChatMessages() {
            const area = document.getElementById('admin-content-area');
            if(!area) return;

            // Mesajları userId'ye göre grupla
            const groups = {};
            window.state.messages.forEach(m => {
                if(!groups[m.userId]) groups[m.userId] = [];
                groups[m.userId].push(m);
            });

            // Kullanıcı Listesi HTML
            const userList = Object.keys(groups).map(uid => `
                <div onclick="adminSelectedUser='${uid}'; renderAdminChatMessages()" class="p-3 border-b border-gray-700 cursor-pointer hover:bg-gray-700 ${adminSelectedUser === uid ? 'bg-marine-blue' : ''}">
                    <div class="font-bold text-xs text-gray-400">User: ${uid.substr(0,6)}...</div>
                    <div class="text-sm truncate text-white">${groups[uid][groups[uid].length-1].text}</div>
                </div>
            `).join('');

            // Sohbet Alanı HTML
            let chatArea = '<div class="flex items-center justify-center h-full text-gray-500">Kullanıcı Seçin</div>';
            if(adminSelectedUser && groups[adminSelectedUser]) {
                chatArea = groups[adminSelectedUser].map(m => `
                    <div class="flex flex-col ${m.from === 'admin' ? 'items-end' : 'items-start'} mb-2">
                        <div class="p-2 rounded text-sm max-w-[80%] ${m.from === 'admin' ? 'bg-marine-blue' : 'bg-gray-600'}">
                            ${m.text}
                        </div>
                        <span class="text-[10px] text-gray-500">${m.from}</span>
                    </div>
                `).join('');
            }

            area.innerHTML = `
                <h2 class="text-2xl font-bold mb-4">Canlı Sohbetler</h2>
                <div class="flex h-[500px] bg-gray-800 border border-gray-700 rounded overflow-hidden">
                    <div class="w-1/3 border-r border-gray-700 overflow-y-auto">${userList}</div>
                    <div class="w-2/3 flex flex-col">
                        <div class="flex-grow p-4 overflow-y-auto" id="adm-chat-scroll">${chatArea}</div>
                        <div class="p-3 border-t border-gray-700 flex gap-2 bg-gray-900">
                            <input id="adm-msg-in" class="flex-grow bg-gray-800 border border-gray-600 rounded p-2 text-white" placeholder="Cevap...">
                            <button onclick="sendAdminReply()" class="bg-marine-accent px-4 rounded font-bold">Yolla</button>
                        </div>
                    </div>
                </div>
            `;
            setTimeout(() => { const s = document.getElementById('adm-chat-scroll'); if(s) s.scrollTop = s.scrollHeight; }, 50);
        }

        function sendAdminReply() {
            const txt = document.getElementById('adm-msg-in').value;
            if(txt && adminSelectedUser) {
                window.fbSendMessage(txt, 'admin', adminSelectedUser);
            }
        }

        function renderContact() {
            document.getElementById('main-content').innerHTML = `
                <div class="bg-white p-12 text-center rounded-xl shadow border border-gray-100 max-w-2xl mx-auto">
                    <h1 class="text-3xl font-bold text-marine-dark mb-4">İletişim</h1>
                    <p class="mb-8 text-gray-500">Bize her zaman ulaşabilirsiniz.</p>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-4 border rounded hover:border-marine-accent"><i class="fa-solid fa-phone mb-2 block text-2xl text-marine-accent"></i> 0212 555 0000</div>
                        <div class="p-4 border rounded hover:border-marine-accent"><i class="fa-solid fa-envelope mb-2 block text-2xl text-marine-accent"></i> info@marin.com</div>
                    </div>
                </div>
            `;
        }

    </script>
</body>
</html>
